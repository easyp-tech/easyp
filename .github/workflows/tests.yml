name: tests

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.22

      - name: Checkout repository.
        uses: actions/checkout@v2

      - name: Start test.
        run: go test -race -timeout=60s ./...
