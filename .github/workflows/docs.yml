name: "Build and Deploy Documentation"

on:
  push:
    tags:
      # –¢–æ–ª—å–∫–æ –¥–ª—è —Ä–µ–ª–∏–∑–Ω—ã—Ö —Ç–µ–≥–æ–≤ (v1.0.0, v2.3.4, etc.)
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          cd docs
          npm install

      - name: Build VitePress documentation
        run: |
          cd docs
          npm run build

      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet docs/dist/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push built documentation
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add docs/dist/
          git commit -m "docs: build documentation for ${GITHUB_REF_NAME} [skip ci]"
          git push

      - name: Summary
        run: |
          echo "üìö Documentation built and committed for tag: ${GITHUB_REF_NAME}"
          echo "üåê External service will pull changes for easyp.tech"
