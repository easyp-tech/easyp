version: v1alpha
lint:
  use:
    - COMMENT_ENUM
    - COMMENT_ONEOF
    - COMMENT_RPC
    - COMMENT_SERVICE
    - IMPORT_USED
deps:
#  - github.com/googleapis/googleapis
  - github.com/googleapis/googleapis@common-protos-1_3_1
#  - github.com/googleapis/googleapis@27156597fdf4fb77004434d4409154a230dc9a32
#  - github.com/googleapis/googleapis@eae19435eb84f8f7a78000858432b64455525ee7
  #
#  - github.com/bufbuild/protovalidate@v0.3.1
#  - github.com/grpc-ecosystem/grpc-gateway@v2.19.1

breaking:
  ignore:
    - some_dir
  against_git_ref: master

generate:
  inputs:
    - directory: "proto"
    - git_repo:
        url: "github.com/sipki-tech/currency@v0.1.2"
  plugins:
    - name: go
      out: .
      opts:
        paths: source_relative
    - name: go-grpc
      out: .
      opts:
        paths: source_relative
        require_unimplemented_servers: false
    - name: grpc-gateway
      out: .
      opts:
        paths: source_relative
    - name: openapiv2
      out: .
      opts:
        simple_operation_ids: false
        generate_unbound_methods: false
    - name: validate-go
      out: .
      opts:
        paths: source_relative

