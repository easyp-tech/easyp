version: v1alpha
lint:
  use:
    - COMMENT_ENUM
    - COMMENT_ONEOF
    - COMMENT_RPC
    - COMMENT_SERVICE
    - IMPORT_USED
deps:
  - github.com/googleapis/googleapis
  #- github.com/googleapis/googleapis@74826619fc927a93e61cd96d5c96db0ca1b3bb1a
  #
#  - github.com/bufbuild/protovalidate@v0.3.1
#  - github.com/grpc-ecosystem/grpc-gateway@v2.19.1

breaking:
  ignore:
    - some_dir
  against_git_ref: master

generate:
  inputs:
    - directory: "proto"
    - git_repo:
        url: "github.com/sipki-tech/currency@v0.1.2"
  plugins:
    - name: go
      out: .
      opts:
        paths: source_relative
    - name: go-grpc
      out: .
      opts:
        paths: source_relative
        require_unimplemented_servers: false
    - name: grpc-gateway
      out: .
      opts:
        paths: source_relative
    - name: openapiv2
      out: .
      opts:
        simple_operation_ids: false
        generate_unbound_methods: false
    - name: validate-go
      out: .
      opts:
        paths: source_relative

