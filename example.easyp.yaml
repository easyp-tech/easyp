version: v1alpha
lint:
  use:
    - COMMENT_ENUM
    - COMMENT_ONEOF
    - COMMENT_RPC
    - COMMENT_SERVICE
    - IMPORT_USED
deps:
  - github.com/googleapis/googleapis
  - github.com/bufbuild/protovalidate@v0.3.1
  - github.com/grpc-ecosystem/grpc-gateway@v2.19.1

breaking:
  ignore:
    - some_dir
  against_git_ref: master

generate:
  inputs:
    - directory: "proto"
    - git_repo:
      url: "https://github.com/sipki-tech/currency"
      tag: "main"
      sub_directory: "proto"
  plugins:
    - name: go
      out: .
      opts:
        paths: source_relative
    - name: go-grpc
      out: .
      opts:
        paths: source_relative
        require_unimplemented_servers: false
    - name: grpc-gateway
      out: .
      opts:
        paths: source_relative
    - name: openapiv2
      out: .
      opts:
        simple_operation_ids: false
        generate_unbound_methods: false
    - name: validate-go
      out: .
      opts:
        paths: source_relative

